<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator-project.css" />
    <script src="calculator-project.js" defer></script>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="input-wrapper">
        <input type="text" />
      </div>
      <div class="row">
        <button class="key operator-green">C</button>
        <button class="key operator-green">%</button>
        <button class="key operator-green">x</button>
        <button class="key operator-green">/</button>
      </div>

      <div class="row">
        <button class="key seven">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key operator-green">*</button>
      </div>

      <div class="row">
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key operator-green">-</button>
      </div>

      <div class="row">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key operator-green">+</button>
      </div>

      <div class="row">
        <button class="key">00</button>
        <button class="key">0</button>
        <button class="key operator-green">.</button>
        <button class="key operator-green">=</button>
      </div>
    </div>
  </body>
</html>
